name: Fetch Instapaper Bookmarks

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggers
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  fetch-bookmarks:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch Instapaper bookmarks
        env:
          INSTAPAPER_CONSUMER_KEY: ${{ secrets.INSTAPAPER_CONSUMER_KEY }}
          INSTAPAPER_CONSUMER_SECRET: ${{ secrets.INSTAPAPER_CONSUMER_SECRET }}
          INSTAPAPER_ACCESS_TOKEN: ${{ secrets.INSTAPAPER_ACCESS_TOKEN }}
          INSTAPAPER_ACCESS_TOKEN_SECRET: ${{ secrets.INSTAPAPER_ACCESS_TOKEN_SECRET }}
        run: node scripts/fetch-instapaper.mjs

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/instapaper/
          git diff --staged --quiet || (git commit -m "Update Instapaper bookmarks [skip ci]" && git push)
